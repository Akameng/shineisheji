
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修设计平台 - 设计工作室</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- 顶部导航 -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <i class="fas fa-home text-blue-600 text-2xl mr-2"></i>
          <span class="text-xl font-semibold">设计工作室</span>
        </div>
        <div class="flex items-center space-x-4">
          <button id="save-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md">保存设计</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 设计工作区 -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- 酷家乐iframe集成 -->
      <div class="h-screen">
        <div class="border-b p-4 flex justify-between items-center">
          <h3 class="font-medium">我的设计方案</h3>
          <div class="flex space-x-2">
            <button class="bg-gray-100 px-3 py-1 rounded-md text-sm">2D视图</button>
            <button class="bg-blue-100 text-blue-600 px-3 py-1 rounded-md text-sm">3D视图</button>
          </div>
        </div>
        <div class="h-full flex items-center justify-center bg-gray-200">
          <div class="text-center">
            <i class="fas fa-cube text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-500">正在加载酷家乐设计工具...</p>
            <p class="text-sm text-gray-400 mt-4">请稍候，3D设计环境即将准备就绪</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 设计工具 -->
    <div class="mt-6 bg-white rounded-lg shadow-md p-4">
      <div class="flex overflow-x-auto space-x-4 pb-2">
        <button class="flex flex-col items-center px-4 py-2 border-b-2 border-blue-600 text-blue-600">
          <i class="fas fa-couch text-xl mb-1"></i>
          <span class="text-xs">家具</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-gray-600 hover:text-blue-600">
          <i class="fas fa-paint-roller text-xl mb-1"></i>
          <span class="text-xs">墙面</span>
        </button>
        <!-- 更多工具按钮... -->
      </div>
    </div>
  </div>

  <script>
    // 模拟酷家乐加载
    setTimeout(() => {
      document.querySelector('#save-btn').textContent = '设计已保存';
      document.querySelector('#save-btn').classList.remove('bg-blue-600');
      document.querySelector('#save-btn').classList.add('bg-green-500');
    }, 3000);
  </script>
</body>
</html>
